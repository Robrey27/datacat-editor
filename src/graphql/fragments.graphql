fragment UserProfile on Profile {
    username
    firstName
    lastName
    email
    organization
}

fragment PageProps on PageInfo {
    totalPages
    pageNumber
    hasNext
    hasPrevious
}

fragment LanguageProps on XtdLanguage {
    id
    code
    englishName
    nativeName
}

fragment TranslationProps on XtdMultiLanguageText {
    id
    texts {
        text
        language {
            ...LanguageProps
        }
    }
}

fragment TagProps on Tag {
    id
    name
}

fragment SearchResultProps on XtdObject {
    __typename
    id
    recordType
    name(input: { languageTags: ["de-DE", "en-US"] })
    # description(input: { languageTags: ["de-DE", "en-US"] })
    comment(input: { languageTags: ["de-DE", "en-US"] })
    tags {
        ...TagProps
    }
}

fragment MetaProps on XtdRoot {
    created
    createdBy
    lastModified
    lastModifiedBy
}

fragment ItemProps on XtdObject {
    __typename
    id
    recordType
    name(input: { languageTags: ["de-DE", "en-US"] })
    tags {
        id
        name
    }
}

fragment ObjectProps on XtdObject {
    __typename
    id
    recordType
    majorVersion
    minorVersion
    dateOfCreation
    status
    name(input: { languageTags: ["de-DE", "en-US"] })
    names {
        ...TranslationProps
    }
    comment(input: { languageTags: ["de-DE", "en-US"] })
    comments {
        ...TranslationProps
    }
    tags {
        ...TagProps
    }
    dictionary {
        id
        name(input: { languageTags: ["de-DE", "en-US"] })
    }
    replacedObjects {
        ...ObjectProps
    }
    replacingObjects {
        ...ObjectProps
    }
    deprecationExplanation {
        ...TranslationProps
    }
}

fragment ObjectDetailProps on XtdObject {
    ...MetaProps
    ...ObjectProps
}

fragment ConceptProps on XtdConcept {
    ...ObjectProps
    description(input: { languageTags: ["de-DE", "en-US"] })
    descriptions {
        ...TranslationProps
    }
    definition {
        ...TranslationProps
    }
    examples {
        ...TranslationProps
    }
    languageOfCreator {
        ...LanguageProps
    }
    referenceDocuments {
        ...ExternalDocumentProps
    }
    similarTo {
        ...ConceptProps
    }
    countryOfOrigin {
        code
        ...ObjectProps
    }
}

fragment ConceptDetailProps on XtdConcept {
    ...MetaProps
    ...ConceptProps
}

fragment ExternalDocumentProps on XtdExternalDocument {
    ...ConceptProps
    uri
    author
    isbn
    publisher
    dateOfPublication
    languages {
        ...LanguageProps
    }
}

fragment ValueProps on XtdValue {
    ...ObjectProps
    nominalValue
}

fragment ExternalDocumentDetailProps on XtdExternalDocument {
    ...MetaProps
    ...ExternalDocumentProps
    documents {
            ...ConceptProps
    }
}

fragment SubjectDetailProps on XtdSubject {
    ...ConceptDetailProps
    properties {
        ...ConceptDetailProps
        possibleValues {
            ...ConceptDetailProps
            values {
                id
                order
                orderedValue {
                    ...ValueProps
                }
            }
        }
    }
    connectedSubjects {
        ...RelationshipToSubjectProps
    }
}

fragment PropertyDetailProps on XtdProperty {
    ...ConceptDetailProps
    dataType
    dataFormat
    connectedProperties {
        ...RelationshipToPropertyProps
    }
    symbols {
        ...SymbolProps
    }
    boundaryValues {
        ...IntervalProps
    }
    dimension {
        ...DimensionProps
    }
    quatityKinds {
        ...QuantityKindsProps
    }
    units {
        ...UnitDetailProps  
    }
    possibleValues {
        ...ConceptDetailProps
        values {
            id
            order
            orderedValue {
                ...ValueProps
            }
        }
    }
    subjects {
        ...SubjectDetailProps
    }
}

fragment ValueListDetailProps on XtdValueList {
    ...ObjectDetailProps
    properties {
        ...PropertyDetailProps
    }
    unit {
        ...UnitDetailProps
    }
    values {
        id
        order
        orderedValue {
            ...ValueProps
        }
    }
}

fragment UnitDetailProps on XtdUnit {
    ...ConceptDetailProps
    scale
    base
    symbol {
        ...TranslationProps
    }
    offset {
        ...RationalProps
    }
    coefficient {
        ...RationalProps
    }
    dimension {
        ...DimensionProps
    }
    properties {
        ...PropertyDetailProps
    }
}

fragment ValueDetailProps on XtdValue {
    ...MetaProps
    ...ValueProps
}

fragment SymbolProps on XtdSymbol {
    subject {
        ...SubjectDetailProps
    }
    symbol {
        text
        language {
            ...LanguageProps
        }
    }
}

fragment DimensionProps on XtdDimension {
    ...ConceptProps
    amountOfSubstanceExponent {
    ...RationalProps
    }
    luminousIntensityExponent{
    ...RationalProps
    }
    lengthExponent {
    ...RationalProps
    }
    massExponent {
    ...RationalProps
    }
    timeExponent {
    ...RationalProps
    }
    electricCurrentExponent {
    ...RationalProps
    }
    thermodynamicTemperatureExponent {
    ...RationalProps
    }   
}

fragment RationalProps on XtdRational {
    id
    numerator
    denominator
}

fragment IntervalProps on XtdInterval {
    id
    minimumIncluded
    maximumIncluded
    minimum {
        ...ValueListDetailProps
    }
    maximum {
        ...ValueListDetailProps
    }
}

fragment QuantityKindsProps on XtdQuantityKind {
    ...ConceptProps
    units {
        ...UnitProps
    }
    dimension {
        ...DimensionProps
    }
}

fragment RelationshipToSubjectProps on XtdRelationshipToSubject {
    ...ObjectProps
}

fragment RelationshipToSubjectDetailProps on XtdRelationshipToSubject {
    ...RelationshipToSubjectProps
    scopeSubjects {
        ...SubjectDetailProps
    }
    targetSubjects {
        ...SubjectDetailProps
    }
    relationshipType {
        kind
    }
}

fragment RelationshipToPropertyProps on XtdRelationshipToProperty {
    ...ConceptProps
}

fragment RelationshipToPropertyDetailProps on XtdRelationshipToProperty {
    ...RelationshipToPropertyProps
    relationshipType
    targetProperties {
        ...PropertyDetailProps
    }
}

