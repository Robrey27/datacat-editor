fragment DomainClassProps on XtdObject {
    id
    created
    createdBy
    lastModified
    lastModifiedBy
    versionId
    versionDate
    name
    names {
        ...TranslationProps
    }
    descriptions {
        ...TranslationProps
    }
}

fragment DomainClassDetails on XtdObject {
    ...DomainClassProps
}

query DomainClass($id: ID!) {
    node(id: $id) {
        ...DomainClassDetails
    }
}

query DomainClassList($input: SearchInput) {
    search(input: $input) {
        nodes {
            ...DomainClassProps
        }
        pageInfo {
            totalPages
            pageNumber
            hasNext
            hasPrevious
        }
        totalElements
    }
}

mutation TagDomainClass($domainModelId: ID!, $tagId: ID!) {
    tag(conceptId: $domainModelId, tagId: $tagId) {
        ...DomainClassDetails
    }
}

