

fragment DomainGroupProps on XtdBag {
    id
    created
    createdBy
    lastModified
    lastModifiedBy
    versionId
    versionDate
    name
    names {
        ...TranslationProps
    }
    descriptions {
        ...TranslationProps
    }
    tags {
        id
        localizedName
    }
}

fragment DomainGroupDetails on XtdBag {
    ...DomainGroupProps
    collects {
        nodes {
            id
            relatedThings {
                id name
            }
        }
    }
}

query DomainGroup($id: ID!) {
    node(id: $id) {
        ...DomainGroupDetails
    }
}

query DomainGroupList($input: FilterInput) {
    bags(input: $input) {
        nodes {
            ...DomainGroupProps
        }
        pageInfo {
            totalPages
            pageNumber
            hasNext
            hasPrevious
        }
        totalElements
    }
}

mutation TagDomainGroup($domainModelId: ID!, $tagId: ID!) {
    tag(conceptId: $domainModelId, tagId: $tagId) {
        ...DomainGroupDetails
    }
}

